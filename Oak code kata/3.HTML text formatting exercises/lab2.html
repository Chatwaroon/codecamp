    <!DOCTYPE html>

    <body bgcolor="#FFE4E1">
        <!--Prints 10 names with a line break between each name. The list should be alphabetized, and to do this place a subscripted number next to each name based on where it will go in the alphabetized list. (Example: Alan1). Print first, the unalphabetized list with a subscript number next to each name, then the alphabetized list. Both lists should have an <h1> level heading.[See solution] -->
        <!-- พิมพ์ 10 ชื่อโดยมีตัวแบ่งบรรทัดระหว่างแต่ละชื่อ รายการควรเป็นตัวอักษรและเพื่อทำสถานที่นี้จำนวนตัวห้อยถัดจากแต่ละชื่อตามที่มันจะไปในรายการตัวอักษร (ตัวอย่าง: Alan1) พิมพ์ครั้งแรกรายการที่ไม่ระบุชื่อที่มีหมายเลขตัวอักษรถัดจากแต่ละชื่อจากนั้นเรียงตามตัวอักษร ทั้งสองรายการควรมีส่วนหัวระดับ <h1> [ดูวิธีการแก้ไข]-->
        <div style="text-align: center;"> 
            <h1>Name</h1>
           <li>  Isabella <sub>1</sub></li>
            <br> <br>
           <li>  Felicity<sub>2</sub> </li>
            <br> <br>
           <li>  Lana <sub>3</sub> </li>
            <br> <br>
           <li>  Milada <sub>4</sub> </li>
            <br> <br>
            <li> Angelica <sub>5</sub></li>
            <br> <br>
           <li> Zoey<sub>6</sub> </li>
            <br> <br>
           <li>  Katherine <sub>7</sub> </li>
            <br> <br>
           <li>  Sydney <sub>8</sub> </li>
            <br> <br>
           <li>  Rihanna<sub>9</sub> </li>
            <br> <br>
          <li>   Kate  <sub>10</sub> </li>
            <br> <br>
        </div>
    </body>
