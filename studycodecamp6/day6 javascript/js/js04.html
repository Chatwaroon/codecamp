<body>
    <script>
        let year = Number (prompt ("First year of codecamp thailand is .....")) // ใส่number ลงไปค่าต่อไปจะเป็นNumber ทั้งหมด 
        // console.log(year)
        // console.log(typeof year)
        let msg =" "

        msg = (year===2018)? "Correct..." : "Wrong!!!"; //ถ้าmsg ตรงตามเงื่อนไข ให้แสดงcorrect แต่ถ้าไม่ให้แสดงwrong
        alert (msg)

    </script>
