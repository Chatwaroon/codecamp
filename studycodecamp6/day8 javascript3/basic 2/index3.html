<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--while ใช้ลูปหาเงื่อนไข -->
    <p id = "p1"></p>
    <script>
        let passcode = ""
        let i = 0
        while(passcode !== "codecamp"){
            passcode = prompt("Enter passcode")
            i++
            console.log(`Number of tries = ${i}`)
            document.querySelector("#p1").innerText = "ok , you can access our content"
        }
    </script>
</body>
</html>
