<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- โจทย์ แบบฝึกหัดการดำเนินการเบื้องต้น  -->
    <script>
        //1. ให้ระบุค่าของ a,b,cและd หลังจบ statement 
        let a =1, b=1;
        let c = ++a;
        let d = b++;
        console.log(c);
        console.log(d);

        //2.จงหาผลลัพธ์ของStatement 
        "" + 1 + 0 = "10"  //การเพิ่มด้วยสตริง" " จะแปลงให้เลข1มีค่าเป็นสตริง ดังนั้นคำตอบจึงเท่ากับ10
        "" - 1 + 0 = -1  //ใช้งานได้เฉพาะกับตัวเลขที่จะแปลงเป็นสตริงว่างไป""0
        true + false = 1 // จะได้เป็นค่า true
        6 / "3" = 2  // จะได้ค่าเป็นสตริง
        "2" * "3" = 6  //สตริงคูณสตริงได้int
        4 + 5 + "px" = "9px" //4+5=9 และ บวกสตริง ได้ค่าออกมาเป็นสตริง 
        "$" + 4 + 5 = "$45" //เป็นสตริงทั้งหมด
        "4" - 2 = 2 //จะได้ค่าเป็นint
        "4px" - 2 = NaN 
        7 / 0 = Infinity
        "  -9  " + 5 = "  -9  5"  //จะกลายเป็นสตริง
        "  -9  " - 5 = -14 //การลบจะแปลงเป็นตัวเลขเสมอดังนั้นจึงทำให้" -9 "เป็นตัวเลข-9(โดยไม่สนใจช่องว่างรอบ ๆ )
        null + 1 = 1  //nullจะกลายเป็น0
        undefined + 1 = NaN  //undefinedจะกลายเป็นNaNหลังการแปลงตัวเลข
        " \t \n" - 2 = -2  //อักขระเว้นวรรคจะถูกตัดออกจากสตริงเริ่มต้นและสิ้นสุดเมื่อสตริงถูกแปลงเป็นตัวเลข



    </script>
</body>
</html>
